<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter app Project</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Counter</h1>
    </header>
    <div class="main">
        <h1 class="count">0</h1>
        <div class="in-de-container">
            <button class="minus">-</button>
            <button class="add">+</button>
        </div>

        <div class="condition">
            <p>Increment/Decrement by :</p>
            <input class="number-skip" type="number" value="1">
        </div>

        <div class="reset-btn">
            <button type="reset">Reset</button>
        </div>
        <div class="instructions">
            <p>Keyboard shortcuts: + to increment, - to decrement, Page Up/Down to change step value</p>
        </div>
    </div>
</body>
</html>
